<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Almada Imóveis</title>
</head>

<body>
    <header>
        <h1 class="titulo">
            <img src="./img/logo.png" alt="">
        </h1>
    </header>
    <main>
        <section>
            <h2>Inserir Anúncio</h2>
            <form>
                Título: <input type="text" id="titulo" class="input-principal"><br>
                Descrição: <input type="text" id="descricao" class="input-principal"><br>
                Quartos: <input type="text" id="quartos" class="input-principal"><br>
                Vagas de garagem: <input type="text" id="vagas-garagem" class="input-principal"><br>
                Área do terreno: <input type="text" id="area-terreno" class="input-principal"><br>
                Área construída: <input type="text" id="area-construida" class="input-principal"><br>
                Localidade: <input type="text" id="localidade" class="input-principal"><br>
                Preço: <input type="text" id="preco" class="input-principal"><br>
                Imagem: <input type="text" id="imagem" class="input-principal"><br>
            </form>

            <input type="submit" value="Limpar" class="limpar">
            <input type="submit" value="Inserir" class="inserir">
        </section>

        <section>
            <h2>Lista de anúncios:  </h2>

            <ul class="lista">

            </ul>
        </section>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
